<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Server Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f172a;       /* Sehr dunkles Blau */
            --bg-panel: #1e293b;      /* Panel Hintergrund */
            --bg-element: #334155;    /* Eingabefelder/Listen */
            --primary: #3b82f6;       /* Helles Blau */
            --primary-hover: #2563eb;
            --danger: #ef4444;        /* Rot */
            --success: #10b981;       /* Grün */
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body); z-index: 999;
            display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: var(--bg-panel); padding: 40px; border-radius: 12px;
            width: 350px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid var(--bg-element);
        }
        .login-input {
            width: 100%; padding: 12px; margin: 10px 0; background: var(--bg-body);
            border: 1px solid var(--bg-element); border-radius: 6px; color: white;
        }
        .btn-login {
            width: 100%; padding: 12px; background: var(--primary); color: white;
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: 0.2s;
        }
        .btn-login:hover { background: var(--primary-hover); }

        /* --- HAUPT LAYOUT --- */
        #dashboard {
            display: flex; width: 100%; height: 100%;
        }

        /* 1. SIDEBAR (Links außen) */
        .sidebar {
            width: 80px;
            background: var(--bg-panel);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 20px; border-right: 1px solid var(--bg-element);
        }
        .nav-icon {
            font-size: 24px; color: var(--text-muted);
            margin-bottom: 30px; cursor: pointer;
            padding: 15px; border-radius: 12px; transition: 0.2s;
        }
        .nav-icon:hover, .nav-icon.active {
            background: var(--primary); color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .nav-icon.logout { margin-top: auto; color: var(--danger); }
        .nav-icon.logout:hover { background: rgba(239, 68, 68, 0.2); }

        /* 2. INHALTSBEREICH */
        .content-area {
            flex: 1; display: flex; padding: 20px; gap: 20px;
        }

        /* LINKER BEREICH: SPIELER LISTE */
        .list-panel {
            width: 350px;
            background: var(--bg-panel);
            border-radius: 16px;
            padding: 20px;
            display: flex; flex-direction: column;
            border: 1px solid var(--bg-element);
        }
        .search-box {
            background: var(--bg-body); border: 1px solid var(--bg-element);
            padding: 12px; border-radius: 8px; color: white; width: 100%;
            margin-bottom: 20px; outline: none;
        }
        .search-box:focus { border-color: var(--primary); }
        
        .player-list-ul {
            list-style: none; padding: 0; margin: 0; overflow-y: auto; flex: 1;
        }
        .player-li {
            padding: 15px; background: var(--bg-element); margin-bottom: 8px;
            border-radius: 8px; cursor: pointer; display: flex;
            justify-content: space-between; align-items: center;
            border-left: 4px solid transparent; transition: 0.2s;
        }
        .player-li:hover { background: #475569; }
        .player-li.selected {
            background: #283040; border-left-color: var(--primary);
        }
        .id-badge {
            background: #0f172a; padding: 2px 6px; border-radius: 4px;
            font-size: 12px; color: #94a3b8; font-family: monospace;
        }

        /* RECHTER BEREICH: AKTIONEN */
        .detail-panel {
            flex: 1;
            background: var(--bg-panel);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--bg-element);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        /* Wenn ein Spieler ausgewählt ist */
        .player-controls {
            width: 100%; max-width: 600px;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* Header Info */
        .player-header {
            display: flex; justify-content: space-between; align-items: flex-end;
            border-bottom: 1px solid var(--bg-element); padding-bottom: 20px; margin-bottom: 10px;
        }
        .player-name-big { font-size: 32px; font-weight: bold; margin: 0; color: white; }
        .player-id-big { font-size: 18px; color: var(--text-muted); }

        /* Bars */
        .bars-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }
        .bar-wrap { background: var(--bg-body); height: 12px; border-radius: 6px; overflow: hidden; margin-top: 5px; }
        .bar-fill { height: 100%; transition: width 0.5s ease; }
        .hp-fill { background: var(--success); }
        .armor-fill { background: var(--primary); }
        .bar-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        /* Inputs & Buttons */
        .control-group {
            background: var(--bg-element); padding: 20px; border-radius: 12px;
        }
        .control-title { margin: 0 0 15px 0; font-size: 14px; color: var(--text-muted); text-transform: uppercase; }
        
        .input-row { display: flex; gap: 10px; }
        .input-std {
            flex: 1; background: var(--bg-body); border: 1px solid #475569;
            padding: 10px; border-radius: 6px; color: white; outline: none;
        }
        .select-std {
            background: var(--bg-body); border: 1px solid #475569;
            padding: 10px; border-radius: 6px; color: white; outline: none;
        }
        .btn-action {
            padding: 10px 20px; background: var(--primary); border: none;
            border-radius: 6px; color: white; font-weight: bold; cursor: pointer;
        }
        .btn-action:hover { background: var(--primary-hover); }

        .btn-red { background: rgba(239, 68, 68, 0.2); color: var(--danger); width: 100%; margin-top: 10px; }
        .btn-red:hover { background: var(--danger); color: white; }

        .btn-green { background: rgba(16, 185, 129, 0.2); color: var(--success); width: 100%; margin-top: 10px; }
        .btn-green:hover { background: var(--success); color: white; }

        /* Utilities */
        .hidden { display: none !important; }
        .empty-state { color: var(--text-muted); font-size: 20px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color:var(--primary); margin-top:0;">Admin Access</h2>
            <input type="email" id="email" class="login-input" placeholder="Email" value="flo.saftig526@gmail.com">
            <input type="password" id="password" class="login-input" placeholder="Passwort">
            <button class="btn-login" onclick="login()">Verbinden</button>
            <p id="login-msg" style="color:var(--danger); margin-top:10px; font-size:14px;"></p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        
        <nav class="sidebar">
            <div class="nav-icon active" onclick="showPage('players')"><i class="fas fa-users"></i></div>
            <div class="nav-icon" onclick="showPage('todos')"><i class="fas fa-clipboard-list"></i></div>
            <div class="nav-icon logout" onclick="logout()"><i class="fas fa-power-off"></i></div>
        </nav>

        <div id="page-players" class="content-area">
            
            <div class="list-panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h3 style="margin:0;">Online Spieler</h3>
                    <i class="fas fa-sync-alt" style="cursor:pointer; color:var(--primary);" onclick="fetchPlayers()"></i>
                </div>
                <input type="text" id="search" class="search-box" placeholder="Spieler suchen..." onkeyup="renderList()">
                <ul id="playerList" class="player-list-ul">
                    </ul>
            </div>

            <div class="detail-panel">
                
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-arrow-left"></i> Wähle einen Spieler aus der Liste
                </div>

                <div id="playerControls" class="player-controls hidden">
                    
                    <div class="player-header">
                        <div>
                            <h1 id="pName" class="player-name-big">SpielerName</h1>
                            <div class="bars-container" style="width: 300px; margin-top:10px;">
                                <div>
                                    <div class="bar-label">LEBEN</div>
                                    <div class="bar-wrap"><div id="hpBar" class="bar-fill hp-fill" style="width: 50%;"></div></div>
                                </div>
                                <div>
                                    <div class="bar-label">WESTE</div>
                                    <div class="bar-wrap"><div id="armorBar" class="bar-fill armor-fill" style="width: 0%;"></div></div>
                                </div>
                            </div>
                        </div>
                        <div id="pID" class="player-id-big">ID: 0</div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <button class="btn-action btn-green" onclick="sendAction('revive')"><i class="fas fa-heartbeat"></i> REVIVE</button>
                        <button class="btn-action btn-red" onclick="sendAction('kick')"><i class="fas fa-user-times"></i> KICKEN</button>
                    </div>

                    <div class="control-group">
                        <div class="control-title">Finanzen</div>
                        <div class="input-row">
                            <select id="moneyType" class="select-std" style="width:100px;">
                                <option value="cash">Bar</option>
                                <option value="bank">Bank</option>
                            </select>
                            <input type="number" id="moneyAmount" class="input-std" placeholder="Betrag">
                            <button class="btn-action" onclick="sendAction('givemoney')">Senden</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="control-title">Inventory</div>
                        <div class="input-row">
                            <input type="text" id="itemName" class="input-std" placeholder="Item Name (z.B. bread)">
                            <input type="number" id="itemAmount" class="input-std" value="1" style="max-width:80px;">
                            <button class="btn-action" onclick="sendAction('giveitem')">Geben</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="control-title">Waffen</div>
                        <div class="input-row">
                            <input type="text" id="weaponName" class="input-std" placeholder="Waffen ID">
                            <input type="number" id="weaponAmmo" class="input-std" value="250" style="max-width:80px;">
                            <button class="btn-action" onclick="sendAction('giveweapon')">Geben</button>
                        </div>
                    </div>

                    <button class="btn-action btn-red" style="background:var(--danger); color:white;" onclick="sendAction('ban')">SERVER BANN</button>

                </div>
            </div>
        </div>

        <div id="page-todos" class="content-area hidden">
             <div class="list-panel" style="width:100%; max-width:800px; margin:0 auto;">
                <h2>To-Do Liste</h2>
                <div class="input-row" style="margin-bottom:20px;">
                    <input type="text" id="todoInput" class="input-std" placeholder="Neue Aufgabe...">
                    <button class="btn-action" onclick="addTodo()">Hinzufügen</button>
                </div>
                <ul id="todoList" class="player-list-ul"></ul>
             </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDiqf5q8xmyuBO_wTNzW_gV3t-FdZ6kYzc",
            authDomain: "battleroyalegame-a15b2.firebaseapp.com",
            projectId: "battleroyalegame-a15b2"
        };
        const SERVER_URL = "http://127.0.0.1:30120/admin_pannel_flo"; 
        const API_SECRET = "mein_geheimes_passwort_123";

        // --- INIT ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allPlayers = [];
        let selectedId = null;

        // --- LOGIN ---
        window.login = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => {
                document.getElementById('login-msg').innerText = "Fehler: " + err.code;
            });
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                fetchPlayers();
                loadTodos();
                setInterval(fetchPlayers, 2000); // 2 Sek Update Rate für HP
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        // --- NAVIGATION ---
        window.showPage = (pageId) => {
            document.getElementById('page-players').classList.add('hidden');
            document.getElementById('page-todos').classList.add('hidden');
            document.getElementById('page-' + pageId).classList.remove('hidden');
            
            // Icon aktiv setzen
            document.querySelectorAll('.nav-icon').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };

        // --- PLAYER SYSTEM ---
        window.fetchPlayers = async () => {
            try {
                const res = await fetch(SERVER_URL + "/players");
                if(res.ok) {
                    allPlayers = await res.json();
                    renderList();
                    // Live Update der Details falls ausgewählt
                    if(selectedId) {
                        const p = allPlayers.find(x => x.id == selectedId);
                        if(p) updateDetails(p);
                        else deselect(); // Spieler gegangen
                    }
                }
            } catch(e) {}
        };

        window.renderList = () => {
            const list = document.getElementById('playerList');
            const term = document.getElementById('search').value.toLowerCase();
            list.innerHTML = "";

            const filtered = allPlayers.filter(p => p.name.toLowerCase().includes(term));

            filtered.forEach(p => {
                const li = document.createElement('li');
                li.className = `player-li ${selectedId == p.id ? 'selected' : ''}`;
                li.innerHTML = `
                    <span style="font-weight:600">${p.name}</span>
                    <span class="id-badge">ID: ${p.id}</span>
                `;
                li.onclick = () => selectPlayer(p);
                list.appendChild(li);
            });
        };

        window.selectPlayer = (p) => {
            selectedId = p.id;
            renderList(); // Update CSS Highlight
            
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('playerControls').classList.remove('hidden');
            
            document.getElementById('pName').innerText = p.name;
            document.getElementById('pID').innerText = "SERVER ID: " + p.id;
            
            updateDetails(p);
        };

        function updateDetails(p) {
            document.getElementById('hpBar').style.width = p.health + "%";
            document.getElementById('armorBar').style.width = p.armor + "%";
        }

        function deselect() {
            selectedId = null;
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('playerControls').classList.add('hidden');
        }

        // --- ACTIONS ---
        window.sendAction = async (action) => {
            if(!selectedId) return;

            const payload = { secret: API_SECRET, action: action, targetId: selectedId };
            
            // Felder auslesen
            if(action === 'giveitem') {
                payload.item = document.getElementById('itemName').value;
                payload.amount = document.getElementById('itemAmount').value;
            }
            if(action === 'givemoney') {
                payload.amount = document.getElementById('moneyAmount').value;
                payload.account = document.getElementById('moneyType').value;
            }
            if(action === 'giveweapon') {
                payload.item = document.getElementById('weaponName').value;
                payload.amount = document.getElementById('weaponAmmo').value;
            }

            try {
                const res = await fetch(SERVER_URL + "/command", {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                alert(data.message); // Einfaches Feedback
            } catch(e) {
                alert("Fehler: " + e);
            }
        };

        // --- TODOS ---
        window.addTodo = async () => {
            const txt = document.getElementById('todoInput').value;
            if(txt) {
                await addDoc(collection(db, "todos"), { task: txt, created: Date.now() });
                document.getElementById('todoInput').value = '';
            }
        };
        window.loadTodos = () => {
            const q = query(collection(db, "todos"), orderBy("created", "desc"));
            onSnapshot(q, snaps => {
                const list = document.getElementById('todoList');
                list.innerHTML = "";
                snaps.forEach(docSnap => {
                    const d = docSnap.data();
                    const li = document.createElement('li');
                    li.className = "player-li";
                    li.innerHTML = `<span>${d.task}</span> <i class="fas fa-trash" style="color:var(--danger); cursor:pointer;" onclick="delTodo('${docSnap.id}')"></i>`;
                    list.appendChild(li);
                });
            });
        };
        window.delTodo = async (id) => deleteDoc(doc(db, "todos", id));
        // Globals for onclick
        window.delTodo = delTodo;
    </script>
</body>
</html>
