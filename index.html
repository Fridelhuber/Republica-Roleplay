<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Admin Panel</title>
    <style>
        :root {
            --primary-blue: #29b6f6;
            --secondary-blue: #0288d1;
            --danger-red: #e57373;
            --success-green: #81c784;
            --warning-yellow: #ffd54f;
            --dark-bg: #121212;
            --panel-bg: rgba(30, 30, 46, 0.8);
            --text-light: #ffffff;
            --text-muted: #b0bec5;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117, #161b22);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Simulated particle background */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(41, 182, 246, 0.2) 0%, transparent 10%),
                radial-gradient(circle at 80% 70%, rgba(2, 136, 209, 0.15) 0%, transparent 10%);
            background-size: cover;
        }

        .logo-container {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 0 10px var(--primary-blue));
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--primary-blue);
            font-weight: 600;
        }

        /* Online Players Section */
        .players-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 10px;
            color: var(--text-light);
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
            max-height: 400px; /* Adjust based on content */
        }

        .player-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            color: var(--text-muted);
        }

        .player-item:hover, .player-item.active {
            background: rgba(41, 182, 246, 0.2);
            color: var(--text-light);
        }

        /* Player Actions Section */
        .actions-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
            box-sizing: border-box;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .btn-revive {
            background: rgba(41, 182, 246, 0.2);
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue);
        }

        .btn-revive:hover { background: rgba(41, 182, 246, 0.4); }

        .btn-kick {
            background: rgba(229, 115, 115, 0.2);
            color: var(--danger-red);
            border: 1px solid var(--danger-red);
        }

        .btn-kick:hover { background: rgba(229, 115, 115, 0.4); }

        .btn-ban {
            background: var(--danger-red);
            color: white;
        }
        
        .btn-ban:hover { background: #d32f2f; }

        /* Action Inputs */
        .action-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-group h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--text-light);
            font-size: 0.9em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .action-input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 10px;
            color: var(--text-light);
            flex-grow: 1;
            box-sizing: border-box;
        }

        .action-input.small { flex-grow: 0; width: 80px; }

        .btn-action {
            background: var(--secondary-blue);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn-action:hover { background: #01579b; }


        /* Server Stats Section */
        .stats-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
        }

        /* To-Do List Section */
        .todo-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .priority-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: rgba(41, 182, 246, 0.2);
            color: var(--text-light);
        }

        .todo-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .todo-input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 10px;
            color: var(--text-light);
            flex-grow: 1;
            box-sizing: border-box;
        }

        .btn-add-todo {
            background: var(--success-green);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-add-todo:hover { background: #66bb6a; }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid transparent;
        }

        .todo-item.low { background: rgba(129, 199, 132, 0.2); border-color: var(--success-green); }
        .todo-item.medium { background: rgba(255, 213, 79, 0.2); border-color: var(--warning-yellow); }
        .todo-item.high { background: rgba(229, 115, 115, 0.2); border-color: var(--danger-red); }

        .todo-text { flex-grow: 1; margin-left: 10px; }

        .btn-delete-todo {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2em;
        }
        .btn-delete-todo:hover { color: var(--danger-red); }

        /* Logout Button */
        .logout-btn-container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .btn-logout {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-logout:hover {
            background: rgba(229, 115, 115, 0.2);
            color: var(--danger-red);
            border-color: var(--danger-red);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(41, 182, 246, 0.3);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(41, 182, 246, 0.5);
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <img src="image_5.png" alt="Admin Panel Logo" class="logo">
    </div>

    <div class="main-container">
        <div style="display: flex; flex-direction: column; gap: 20px;">
            
            <div class="panel players-panel" style="height: 400px;">
                <h3>Online Players</h3>
                <input type="text" class="search-bar" placeholder="Search...">
                <ul class="player-list">

                    <li class="player-item">GamerX</li>

                    <li class="player-item">Player12</li>

                    <li class="player-item">Player14</li>
                    <li class="player-item">Player15</li>

            </div>

            <div class="panel actions-panel">

                <button class="action-btn btn-revive">Revive</button>
                <button class="action-btn btn-kick">Kick</button>

                        <button class="btn-action">Give</button>
                    </div>
                </div>

                <div class="action-group">
                    <h4>Give Weapon</h4>
                    <div class="input-group">
                        <input type="text" class="action-input" placeholder="Weapon Name (e.g., weapon_pistol)">
                    </div>
                    <div class="input-group">
                        <input type="number" class="action-input" placeholder="Ammo Count" value="250">

                    </div>
                </div>

                <button class="action-btn btn-ban">Ban</button>
            </div>

            <div class="panel">
                <h3>Server Stats</h3>
                <div class="stats-panel">
                    <span>Online</span>
                    <span>0</span>
                </div>
            </div>

        </div>

        <div class="panel todo-panel" style="height: 800px;">
            <h3>To-Do List</h3>
            <div class="priority-filters">
                <span>Priority: </span>
                <button class="filter-btn active">All</button>

            </div>
            
            <div class="todo-input-container">

            </div>

                </li>
                <li class="todo-item high">
                    <input type="checkbox">
                    <span class="todo-text">Task Task 3</span>
                    <button class="btn-delete-todo">üóëÔ∏è</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="logout-btn-container">
        <button class="btn-logout">Logout</button>
    </div>

</body>
</html>
