<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NexGen Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --sidebar: #18181b;
            --card: #27272a;
            --accent: #6366f1; /* Indigo */
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --danger: #ef4444;
            --success: #22c55e;
            --hp-color: #22c55e;
            --armor-color: #3b82f6;
        }

        body {
            margin: 0; font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; overflow: hidden;
        }

        /* LOGIN */
        #login-screen {
            position: absolute; inset: 0; background: var(--bg); z-index: 50;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: var(--sidebar); padding: 2rem; border-radius: 1rem; width: 350px;
            border: 1px solid #3f3f46; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5);
            text-align: center;
        }
        .input-field {
            width: 100%; padding: 0.75rem; margin: 0.5rem 0;
            background: #00000040; border: 1px solid #3f3f46; border-radius: 0.5rem;
            color: white; box-sizing: border-box; outline: none; transition: 0.2s;
        }
        .input-field:focus { border-color: var(--accent); }
        .btn-main {
            width: 100%; padding: 0.75rem; background: var(--accent); border: none;
            border-radius: 0.5rem; color: white; font-weight: 600; cursor: pointer;
            margin-top: 1rem; transition: 0.2s;
        }
        .btn-main:hover { background: #4f46e5; box-shadow: 0 0 15px var(--accent-glow); }

        /* DASHBOARD LAYOUT */
        .sidebar {
            width: 250px; background: var(--sidebar); padding: 1.5rem; display: flex;
            flex-direction: column; border-right: 1px solid #3f3f46;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); margin-bottom: 2rem; display: flex; align-items: center; gap: 0.5rem; }
        
        .nav-item {
            background: transparent; border: none; color: var(--text-muted); padding: 1rem;
            text-align: left; cursor: pointer; border-radius: 0.5rem; font-size: 1rem;
            margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.75rem; transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active { background: var(--card); color: white; }
        .nav-item.active { border-left: 3px solid var(--accent); }

        .content { flex: 1; padding: 2rem; overflow-y: auto; display: grid; grid-template-columns: 350px 1fr; gap: 2rem; }

        /* CARDS */
        .panel {
            background: var(--sidebar); border-radius: 1rem; padding: 1.5rem;
            border: 1px solid #3f3f46; display: flex; flex-direction: column;
            height: calc(100vh - 4rem);
        }
        
        /* PLAYER LIST */
        .player-list { list-style: none; padding: 0; margin: 1rem 0 0 0; overflow-y: auto; flex: 1; }
        .player-entry {
            padding: 1rem; background: var(--card); margin-bottom: 0.5rem; border-radius: 0.5rem;
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s; border: 1px solid transparent;
        }
        .player-entry:hover { border-color: var(--accent); }
        .player-entry.selected { background: var(--accent); border-color: var(--accent); }
        
        /* STATS BARS */
        .stats-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;
            background: var(--card); padding: 1rem; border-radius: 0.5rem; border: 1px solid #3f3f46;
        }
        .stat-box label { font-size: 0.8rem; color: var(--text-muted); display: block; margin-bottom: 0.25rem; }
        .progress-bg { width: 100%; height: 8px; background: #000; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.3s ease; }

        /* ACTIONS */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; }
        .btn-action {
            padding: 1rem; border: none; border-radius: 0.5rem; color: white; cursor: pointer;
            font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 0.5rem;
            transition: 0.2s;
        }
        .btn-revive { background: rgba(34, 197, 94, 0.2); color: var(--success); border: 1px solid var(--success); }
        .btn-revive:hover { background: var(--success); color: black; }
        
        .btn-kick { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); }
        .btn-kick:hover { background: var(--danger); color: white; }

        .btn-submit { background: var(--accent); width: auto; padding: 0.75rem 1.5rem; }

        .control-group { background: var(--card); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; border: 1px solid #3f3f46; }
        .control-group h4 { margin: 0 0 0.5rem 0; font-size: 0.9rem; color: var(--text-muted); }
        .flex-row { display: flex; gap: 0.5rem; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 class="logo"><i class="fas fa-fingerprint"></i> Admin Access</h2>
            <input type="email" id="email" class="input-field" placeholder="Email" value="flo.saftig526@gmail.com">
            <input type="password" id="password" class="input-field" placeholder="Password">
            <button class="btn-main" onclick="login()">Login</button>
            <p id="login-msg" style="color: var(--danger); margin-top: 1rem; font-size: 0.9rem;"></p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        
        <div class="sidebar">
            <div class="logo"><i class="fas fa-shield-cat"></i> NEXGEN</div>
            <button class="nav-item active" onclick="switchTab('players')"><i class="fas fa-users"></i> Players</button>
            <button class="nav-item" onclick="switchTab('todos')"><i class="fas fa-clipboard-list"></i> To-Do</button>
            <div style="flex:1"></div>
            <button class="nav-item" style="color: var(--danger)" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <div class="content">
            
            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Online Players</h3>
                    <button onclick="fetchPlayers()" style="background:none; border:none; color:var(--accent); cursor:pointer;"><i class="fas fa-sync-alt"></i></button>
                </div>
                <input type="text" id="playerSearch" class="input-field" placeholder="Search name..." onkeyup="filterPlayers()">
                <ul id="playerList" class="player-list"></ul>
            </div>

            <div class="panel">
                <div id="noSelection" style="text-align:center; margin-top:5rem; color:var(--text-muted);">
                    <i class="fas fa-user-slash" style="font-size:3rem; margin-bottom:1rem;"></i>
                    <p>Select a player to manage</p>
                </div>

                <div id="selectedPlayerPanel" class="hidden">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                        <h2 id="pName" style="margin:0;">Player Name</h2>
                        <span id="pID" style="background:var(--card); padding:0.25rem 0.5rem; border-radius:0.25rem; font-family:monospace;">ID: 1</span>
                    </div>

                    <div class="stats-container">
                        <div class="stat-box">
                            <label><i class="fas fa-heart"></i> Health</label>
                            <div class="progress-bg"><div id="hpBar" class="progress-fill" style="width: 50%; background: var(--hp-color);"></div></div>
                        </div>
                        <div class="stat-box">
                            <label><i class="fas fa-shield-alt"></i> Armor</label>
                            <div class="progress-bg"><div id="armorBar" class="progress-fill" style="width: 0%; background: var(--armor-color);"></div></div>
                        </div>
                    </div>

                    <div class="grid-2">
                        <button class="btn-action btn-revive" onclick="sendAction('revive')"><i class="fas fa-medkit"></i> REVIVE</button>
                        <button class="btn-action btn-kick" onclick="sendAction('kick')"><i class="fas fa-ban"></i> KICK</button>
                    </div>

                    <div class="control-group">
                        <h4>Give Item</h4>
                        <div class="flex-row">
                            <input type="text" id="itemName" class="input-field" placeholder="Item (e.g. bread)">
                            <input type="number" id="itemAmount" class="input-field" value="1" style="width:80px;">
                            <button class="btn-action btn-submit" onclick="sendAction('giveitem')">Give</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <h4>Give Money</h4>
                        <div class="flex-row">
                            <select id="moneyType" class="input-field" style="width:100px;">
                                <option value="cash">Cash</option>
                                <option value="bank">Bank</option>
                            </select>
                            <input type="number" id="moneyAmount" class="input-field" placeholder="Amount">
                            <button class="btn-action btn-submit" onclick="sendAction('givemoney')">Send</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <h4>Give Weapon</h4>
                        <div class="flex-row">
                            <input type="text" id="weaponName" class="input-field" placeholder="Weapon ID">
                            <input type="number" id="weaponAmmo" class="input-field" value="100" style="width:80px;">
                            <button class="btn-action btn-submit" onclick="sendAction('giveweapon')">Give</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDiqf5q8xmyuBO_wTNzW_gV3t-FdZ6kYzc",
            authDomain: "battleroyalegame-a15b2.firebaseapp.com",
            projectId: "battleroyalegame-a15b2"
        };
        const SERVER_URL = "http://127.0.0.1:30120/admin_pannel_flo"; 
        const API_SECRET = "mein_geheimes_passwort_123";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // GLOBAL STATE
        let allPlayers = [];
        let selectedId = null;

        // AUTH
        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(e => document.getElementById('login-msg').innerText = "Login Failed");
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                fetchPlayers();
                setInterval(fetchPlayers, 2000); // 2s Refresh für HP Updates
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        // PLAYERS
        window.fetchPlayers = async () => {
            try {
                const res = await fetch(SERVER_URL + "/players");
                if(res.ok) {
                    allPlayers = await res.json();
                    renderPlayers();
                    // Wenn ein Spieler ausgewählt ist, aktualisiere seine HP live
                    if(selectedId) {
                        const p = allPlayers.find(x => x.id == selectedId);
                        if(p) updateStats(p);
                        else deselectPlayer(); // Spieler offline gegangen
                    }
                }
            } catch(e) {}
        };

        window.renderPlayers = () => {
            const list = document.getElementById('playerList');
            const search = document.getElementById('playerSearch').value.toLowerCase();
            list.innerHTML = "";

            const filtered = allPlayers.filter(p => p.name.toLowerCase().includes(search));

            filtered.forEach(p => {
                const li = document.createElement('li');
                li.className = `player-entry ${selectedId == p.id ? 'selected' : ''}`;
                li.innerHTML = `<span>${p.name}</span> <span style="opacity:0.5">#${p.id}</span>`;
                li.onclick = () => selectPlayer(p);
                list.appendChild(li);
            });
        };

        window.filterPlayers = () => renderPlayers();

        window.selectPlayer = (p) => {
            selectedId = p.id;
            renderPlayers(); // Update highlight
            
            document.getElementById('noSelection').classList.add('hidden');
            document.getElementById('selectedPlayerPanel').classList.remove('hidden');
            
            document.getElementById('pName').innerText = p.name;
            document.getElementById('pID').innerText = "ID: " + p.id;
            updateStats(p);
        };

        function updateStats(p) {
            document.getElementById('hpBar').style.width = p.health + "%";
            document.getElementById('armorBar').style.width = p.armor + "%";
        }

        function deselectPlayer() {
            selectedId = null;
            document.getElementById('noSelection').classList.remove('hidden');
            document.getElementById('selectedPlayerPanel').classList.add('hidden');
        }

        // ACTIONS
        window.sendAction = async (action) => {
            if(!selectedId) return;
            const payload = { secret: API_SECRET, action: action, targetId: selectedId };
            
            if(action === 'giveitem') {
                payload.item = document.getElementById('itemName').value;
                payload.amount = document.getElementById('itemAmount').value;
            }
            if(action === 'givemoney') {
                payload.amount = document.getElementById('moneyAmount').value;
                payload.account = document.getElementById('moneyType').value;
            }
            if(action === 'giveweapon') {
                payload.item = document.getElementById('weaponName').value;
                payload.amount = document.getElementById('weaponAmmo').value;
            }

            try {
                const res = await fetch(SERVER_URL + "/command", {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                alert(data.message);
            } catch(e) { alert("Error: " + e); }
        };
    </script>
</body>
</html>
