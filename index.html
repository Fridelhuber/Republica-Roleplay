<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NexGen Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Neon Palette */
            --bg-deep: #050a14;
            --glass: rgba(16, 26, 45, 0.8);
            --glass-border: rgba(0, 242, 255, 0.2);
            --neon-blue: #00f2ff;
            --neon-glow: 0 0 15px rgba(0, 242, 255, 0.4);
            --text-main: #ffffff;
            --text-muted: #8ca0b8;
            --danger: #ff2a6d;
            --success: #05ffa1;
        }

        body {
            margin: 0; font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 81, 255, 0.1) 0%, transparent 60%),
                linear-gradient(rgba(5, 10, 20, 0.95), rgba(5, 10, 20, 0.95)),
                url('https://www.transparenttextures.com/patterns/cubes.png');
            color: var(--text-main); height: 100vh; display: flex; overflow: hidden;
        }

        /* --- ANIMATIONEN --- */
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(0, 242, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LOGIN --- */
        #login-screen {
            position: absolute; inset: 0; z-index: 999;
            background: rgba(5, 10, 20, 0.98);
            display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 40px; width: 380px; text-align: center; border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
        }
        .inp-neo {
            width: 100%; padding: 12px; margin: 8px 0; background: rgba(0,0,0,0.4);
            border: 1px solid #334155; color: var(--neon-blue); border-radius: 6px;
            font-family: 'Orbitron', sans-serif; outline: none; transition: 0.3s; box-sizing: border-box;
        }
        .inp-neo:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        .btn-neo {
            width: 100%; padding: 12px; margin-top: 15px; background: transparent;
            border: 1px solid var(--neon-blue); color: var(--neon-blue); font-weight: bold;
            cursor: pointer; font-family: 'Orbitron', sans-serif; transition: 0.3s; text-transform: uppercase;
        }
        .btn-neo:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 20px var(--neon-blue); }

        /* --- LAYOUT --- */
        #dashboard { display: flex; width: 100%; height: 100%; opacity: 0; transition: 0.5s; }
        #dashboard.visible { opacity: 1; }

        .sidebar {
            width: 90px; background: rgba(10, 15, 25, 0.9); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; align-items: center; padding-top: 30px;
        }
        .nav-icon {
            font-size: 24px; color: var(--text-muted); margin-bottom: 20px;
            padding: 15px; border-radius: 12px; cursor: pointer; transition: 0.3s;
        }
        .nav-icon:hover, .nav-icon.active {
            color: var(--neon-blue); background: rgba(0, 242, 255, 0.1);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .content { flex: 1; display: flex; padding: 30px; gap: 30px; }

        /* --- LISTE (Mitte) --- */
        .panel-list {
            width: 350px; background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 20px; display: flex; flex-direction: column;
            backdrop-filter: blur(10px);
        }
        .search-container { margin-bottom: 20px; position: relative; }
        .search-input {
            width: 100%; padding: 12px 12px 12px 40px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border); border-radius: 10px; color: white;
            font-family: 'Rajdhani', sans-serif; font-size: 16px; outline: none; box-sizing: border-box;
        }
        .search-icon { position: absolute; left: 12px; top: 12px; color: var(--neon-blue); }
        
        .player-ul { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex: 1; }
        .player-li {
            padding: 15px; margin-bottom: 10px; background: rgba(255,255,255,0.03);
            border-radius: 10px; cursor: pointer; display: flex; justify-content: space-between;
            align-items: center; border-left: 3px solid transparent; transition: 0.3s;
        }
        .player-li:hover { background: rgba(0, 242, 255, 0.1); }
        .player-li.selected {
            background: linear-gradient(90deg, rgba(0, 242, 255, 0.15), transparent);
            border-left-color: var(--neon-blue);
        }

        /* --- DETAIL PANEL (Rechts) --- */
        .panel-detail {
            flex: 1; background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 30px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; backdrop-filter: blur(10px);
            position: relative; overflow: hidden;
        }

        /* Das gro√üe Spieler Icon */
        .profile-icon-container {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid var(--neon-blue);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            margin-bottom: 20px; animation: float 6s ease-in-out infinite;
            background: rgba(0,0,0,0.5);
        }
        .profile-icon { font-size: 60px; color: var(--text-main); text-shadow: 0 0 10px var(--neon-blue); }

        .p-name-large { font-family: 'Orbitron'; font-size: 36px; margin: 0; color: var(--neon-blue); text-shadow: var(--neon-glow); }
        .p-id-large { color: var(--text-muted); font-family: monospace; margin-bottom: 30px; font-size: 16px; }

        .stats-row { display: flex; gap: 30px; width: 100%; max-width: 600px; margin-bottom: 30px; }
        .stat-bar { flex: 1; }
        .bar-bg { height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; margin-top: 5px; }
        .bar-fill { height: 100%; transition: width 0.5s; }
        .hp { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .armor { background: #0066ff; box-shadow: 0 0 10px #0066ff; }

        .controls-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 600px;
        }
        .action-box {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .act-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        .flex-row { display: flex; gap: 8px; }
        
        .mini-input {
            flex: 1; background: rgba(0,0,0,0.5); border: 1px solid #334155;
            color: white; padding: 8px; border-radius: 4px; outline: none; font-family: 'Rajdhani';
        }
        .mini-btn {
            background: var(--neon-blue); border: none; font-weight: bold;
            padding: 0 15px; border-radius: 4px; cursor: pointer; font-family: 'Orbitron'; font-size: 12px;
        }
        
        .big-btn {
            width: 100%; padding: 15px; border: none; border-radius: 8px;
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.2s;
        }
        .btn-revive { background: rgba(5, 255, 161, 0.1); border: 1px solid var(--success); color: var(--success); }
        .btn-revive:hover { background: var(--success); color: black; box-shadow: 0 0 20px var(--success); }
        
        .btn-kick { background: rgba(255, 165, 0, 0.1); border: 1px solid orange; color: orange; }
        .btn-kick:hover { background: orange; color: black; box-shadow: 0 0 20px orange; }

        .btn-ban { background: rgba(255, 42, 109, 0.1); border: 1px solid var(--danger); color: var(--danger); margin-top: 20px; }
        .btn-ban:hover { background: var(--danger); color: white; box-shadow: 0 0 20px var(--danger); }

        .hidden { display: none !important; }
        .empty-icon { font-size: 80px; color: rgba(255,255,255,0.1); margin-bottom: 20px; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 3px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <img src="3D_Static.jpg" style="width:100px; border-radius:50%; border:2px solid var(--neon-blue); margin-bottom:20px; animation: pulse 2s infinite;">
            <h2 style="font-family:'Orbitron'; color:white; margin-top:0;">ADMIN ACCESS</h2>
            <input type="email" id="email" class="inp-neo" placeholder="IDENTIFIER" value="flo.saftig526@gmail.com">
            <input type="password" id="password" class="inp-neo" placeholder="PASSWORD">
            <button class="btn-neo" onclick="login()">CONNECT</button>
            <p id="login-msg" style="color:var(--danger); margin-top:15px; font-size:14px;"></p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        
        <div class="sidebar">
            <img src="3D_Static.jpg" style="width:50px; border-radius:50%; border:2px solid var(--neon-blue); margin-bottom:30px;">
            <div class="nav-icon active" onclick="switchTab('players')"><i class="fas fa-users"></i></div>
            <div class="nav-icon" onclick="switchTab('todos')"><i class="fas fa-tasks"></i></div>
            <div style="flex:1"></div>
            <div class="nav-icon" style="color:var(--danger)" onclick="logout()"><i class="fas fa-power-off"></i></div>
        </div>

        <div id="page-players" class="content">
            
            <div class="panel-list">
                <h3 style="font-family:'Orbitron'; margin:0 0 15px 0; color:var(--text-muted)">ONLINE UNITS</h3>
                
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search" class="search-input" placeholder="Spieler suchen..." onkeyup="renderList()">
                </div>

                <div id="playerList" class="player-ul">
                    </div>
            </div>

            <div class="panel-detail">
                
                <div id="emptyState" style="text-align:center;">
                    <i class="fas fa-fingerprint empty-icon"></i>
                    <h2 style="font-family:'Orbitron'; color:var(--text-muted)">WAITING FOR TARGET</h2>
                </div>

                <div id="playerDetailContent" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center; animation:fadeIn 0.5s;">
                    
                    <div class="profile-icon-container">
                        <i class="fas fa-user profile-icon"></i>
                    </div>

                    <h1 id="pName" class="p-name-large">PLAYER</h1>
                    <div id="pID" class="p-id-large">ID: 0</div>

                    <div class="stats-row">
                        <div class="stat-bar">
                            <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:5px;">
                                <span style="color:var(--success)">HEALTH</span> <i class="fas fa-heart" style="color:var(--success)"></i>
                            </div>
                            <div class="bar-bg"><div id="hpBar" class="bar-fill hp" style="width:50%"></div></div>
                        </div>
                        <div class="stat-bar">
                            <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:5px;">
                                <span style="color:#0066ff">ARMOR</span> <i class="fas fa-shield-alt" style="color:#0066ff"></i>
                            </div>
                            <div class="bar-bg"><div id="armorBar" class="bar-fill armor" style="width:20%"></div></div>
                        </div>
                    </div>

                    <div class="controls-grid">
                        <button class="big-btn btn-revive" onclick="sendAction('revive')">REVIVE</button>
                        <button class="big-btn btn-kick" onclick="sendAction('kick')">KICK</button>
                    </div>

                    <div class="controls-grid" style="margin-top:20px;">
                        
                        <div class="action-box">
                            <div class="act-label">Give Item</div>
                            <div class="flex-row">
                                <input id="itemName" class="mini-input" placeholder="ID">
                                <input id="itemAmount" type="number" class="mini-input" style="max-width:50px" value="1">
                                <button class="mini-btn" onclick="sendAction('giveitem')"><i class="fas fa-check"></i></button>
                            </div>
                        </div>

                        <div class="action-box">
                            <div class="act-label">Give Money</div>
                            <div class="flex-row">
                                <select id="moneyType" class="mini-input" style="max-width:70px;">
                                    <option value="cash">$$$</option>
                                    <option value="bank">Bank</option>
                                </select>
                                <input id="moneyAmount" type="number" class="mini-input" placeholder="0">
                                <button class="mini-btn" onclick="sendAction('givemoney')"><i class="fas fa-check"></i></button>
                            </div>
                        </div>

                        <div class="action-box" style="grid-column: span 2;">
                            <div class="act-label">Give Weapon</div>
                            <div class="flex-row">
                                <input id="weaponName" class="mini-input" placeholder="Weapon ID (weapon_pistol)">
                                <input id="weaponAmmo" type="number" class="mini-input" style="max-width:80px" value="200" placeholder="Ammo">
                                <button class="mini-btn" onclick="sendAction('giveweapon')">AUTHORIZE</button>
                            </div>
                        </div>

                    </div>

                    <button class="big-btn btn-ban" onclick="sendAction('ban')">PERMANENT BAN</button>

                </div>
            </div>
        </div>

        <div id="page-todos" class="content hidden">
            <div class="panel-detail" style="max-width:800px; margin:0 auto;">
                <h2 style="font-family:'Orbitron'; color:var(--neon-blue)">PROTOCOL LOG</h2>
                <div class="flex-row" style="width:100%; margin-bottom:20px;">
                    <input id="todoInput" class="inp-neo" style="margin:0" placeholder="New Entry...">
                    <button class="btn-neo" style="width:auto; margin:0; padding:0 30px;" onclick="addTodo()">ADD</button>
                </div>
                <div id="todoList" style="width:100%; display:flex; flex-direction:column; gap:10px;"></div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiqf5q8xmyuBO_wTNzW_gV3t-FdZ6kYzc",
            authDomain: "battleroyalegame-a15b2.firebaseapp.com",
            projectId: "battleroyalegame-a15b2"
        };
        const SERVER_URL = "http://127.0.0.1:30120/admin_pannel_flo"; 
        const API_SECRET = "mein_geheimes_passwort_123";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allPlayers = [];
        let selectedId = null;

        // AUTH
        window.login = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => {
                document.getElementById('login-msg').innerText = "ACCESS DENIED: " + err.code;
            });
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                setTimeout(() => document.getElementById('dashboard').classList.add('visible'), 50);
                fetchPlayers();
                loadTodos();
                setInterval(fetchPlayers, 2000);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('dashboard').classList.remove('visible');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        window.switchTab = (tab) => {
            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
            document.getElementById('page-'+tab).classList.remove('hidden');
            document.querySelectorAll('.nav-icon').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };

        // PLAYERS
        window.fetchPlayers = async () => {
            try {
                const res = await fetch(SERVER_URL + "/players");
                if(res.ok) {
                    allPlayers = await res.json();
                    renderList();
                    if(selectedId) {
                        const p = allPlayers.find(x => x.id == selectedId);
                        if(p) updateDetails(p); else deselect();
                    }
                }
            } catch(e) {}
        };

        window.renderList = () => {
            const list = document.getElementById('playerList');
            const term = document.getElementById('search').value.toLowerCase();
            list.innerHTML = "";

            const filtered = allPlayers.filter(p => p.name.toLowerCase().includes(term));
            
            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = `player-li ${selectedId == p.id ? 'selected' : ''}`;
                div.innerHTML = `
                    <span style="font-weight:bold">${p.name}</span>
                    <span style="font-family:monospace; opacity:0.6">ID: ${p.id}</span>
                `;
                div.onclick = () => selectPlayer(p);
                list.appendChild(div);
            });
        };

        window.selectPlayer = (p) => {
            selectedId = p.id;
            renderList();
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('playerDetailContent').classList.remove('hidden');
            
            document.getElementById('pName').innerText = p.name;
            document.getElementById('pID').innerText = "SERVER ID: " + p.id;
            updateDetails(p);
        };

        function updateDetails(p) {
            document.getElementById('hpBar').style.width = p.health + "%";
            document.getElementById('armorBar').style.width = p.armor + "%";
        }

        function deselect() {
            selectedId = null;
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('playerDetailContent').classList.add('hidden');
        }

        // ACTIONS
        window.sendAction = async (action) => {
            if(!selectedId) return;
            const payload = { secret: API_SECRET, action: action, targetId: selectedId };
            
            if(action === 'giveitem') {
                payload.item = document.getElementById('itemName').value;
                payload.amount = document.getElementById('itemAmount').value;
            }
            if(action === 'givemoney') {
                payload.amount = document.getElementById('moneyAmount').value;
                payload.account = document.getElementById('moneyType').value;
            }
            if(action === 'giveweapon') {
                payload.item = document.getElementById('weaponName').value;
                payload.amount = document.getElementById('weaponAmmo').value;
            }

            try {
                const res = await fetch(SERVER_URL + "/command", {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                alert(data.message);
            } catch(e) { alert(e); }
        };

        // TODOS
        window.addTodo = async () => {
            const txt = document.getElementById('todoInput').value;
            if(txt) {
                await addDoc(collection(db, "todos"), { task: txt, created: Date.now() });
                document.getElementById('todoInput').value = '';
            }
        };

        window.loadTodos = () => {
            const q = query(collection(db, "todos"), orderBy("created", "desc"));
            onSnapshot(q, snaps => {
                const list = document.getElementById('todoList');
                list.innerHTML = "";
                snaps.forEach(docSnap => {
                    const d = docSnap.data();
                    const div = document.createElement('div');
                    div.style = "background:rgba(255,255,255,0.05); padding:15px; border-radius:10px; display:flex; justify-content:space-between; align-items:center;";
                    div.innerHTML = `<span>${d.task}</span> <i class="fas fa-trash" style="color:var(--danger); cursor:pointer;" onclick="delTodo('${docSnap.id}')"></i>`;
                    list.appendChild(div);
                });
            });
        };
        window.delTodo = async (id) => deleteDoc(doc(db, "todos", id));
    </script>
</body>
</html>
