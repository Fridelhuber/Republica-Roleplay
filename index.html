<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NexGen Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* (Hier bleibt dein CSS Style unverändert - der Einfachheit halber gekürzt) */
        :root { --bg: #050a14; --panel: rgba(13, 22, 35, 0.95); --border: rgba(0, 242, 255, 0.3); --neon: #00f2ff; --text: #ffffff; --danger: #ff2a6d; --success: #05ffa1; }
        body { margin: 0; font-family: 'Rajdhani', sans-serif; background-color: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; background-image: radial-gradient(circle at 50% 50%, #002652 0%, #050a14 70%); }
        #toast-container { position: absolute; top: 20px; right: 20px; z-index: 2000; }
        .toast { background: rgba(0,0,0,0.9); border-left: 4px solid var(--neon); color: white; padding: 15px 20px; margin-bottom: 10px; border-radius: 4px; animation: slideIn 0.3s; }
        .toast.error { border-left-color: var(--danger); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        /* Login Styles */
        #login-screen { position: absolute; inset: 0; z-index: 1000; background: var(--bg); display: flex; justify-content: center; align-items: center; }
        .card { background: var(--panel); border: 1px solid var(--border); padding: 40px; border-radius: 10px; text-align: center; width: 350px; box-shadow: 0 0 30px rgba(0, 242, 255, 0.1); }
        .inp { width: 100%; padding: 12px; margin: 8px 0; background: rgba(0,0,0,0.3); border: 1px solid #334155; color: var(--neon); border-radius: 4px; outline: none; box-sizing: border-box; font-family: inherit; }
        .inp:focus { border-color: var(--neon); }
        .btn { width: 100%; padding: 12px; margin-top: 15px; background: var(--neon); border: none; color: black; font-weight: bold; cursor: pointer; border-radius: 4px; font-family: inherit; font-size:16px; }
        .btn:hover { box-shadow: 0 0 15px var(--neon); }
        .setup-title { color: #888; font-size: 12px; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; border-top: 1px solid #333; padding-top: 10px; }

        /* Dashboard & Rest (versteckt per Default) */
        .hidden { display: none !important; }
        #dashboard { display: flex; width: 100%; height: 100%; opacity: 0; transition: 0.3s; }
        #dashboard.visible { opacity: 1; }
        
        /* (Hier deine restlichen Styles einfügen oder die alten nutzen) */
        .sidebar { width: 80px; background: #080f1c; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 30px; }
        .content { flex: 1; padding: 30px; display: flex; gap: 30px; }
        .panel-list { width: 350px; background: var(--panel); border: 1px solid var(--border); border-radius: 10px; padding: 20px; display: flex; flex-direction: column; }
        .panel-detail { flex: 1; background: var(--panel); border: 1px solid var(--border); border-radius: 10px; padding: 30px; position: relative; }
        .nav-icon { font-size: 24px; color: #8ca0b8; margin-bottom: 20px; padding: 15px; cursor: pointer; }
        .nav-icon.active { color: var(--neon); }
        .player-item { padding: 12px; margin-bottom: 5px; background: rgba(255,255,255,0.03); border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between; }
        .player-item.selected { background: rgba(0, 242, 255, 0.1); border-left: 3px solid var(--neon); }
        .mini-btn { background: var(--neon); border: none; padding: 5px 15px; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .btn-red { background: var(--danger); color: white; width:100%; padding:10px; border:none; border-radius:4px; cursor:pointer; margin-top:10px;}
        .btn-green { background: var(--success); color: black; width:100%; padding:10px; border:none; border-radius:4px; cursor:pointer; margin-top:10px;}
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="login-screen">
        <div class="card">
            <img src="3D_Static.jpg" style="width:80px; border-radius:50%; border:2px solid var(--neon); margin-bottom:20px;">
            <h2 style="margin:0; color:white;">ADMIN ACCESS</h2>
            
            <input type="email" id="email" class="inp" placeholder="Email" value="flo.saftig526@gmail.com">
            <input type="password" id="password" class="inp" placeholder="Firebase Passwort">
            
            <div class="setup-title">Server Konfiguration</div>
            <input type="text" id="serverIP" class="inp" placeholder="IP:Port (z.B. 127.0.0.1:30120)">
            <input type="password" id="apiSecret" class="inp" placeholder="Admin Secret (server.lua)">

            <button class="btn" onclick="login()">VERBINDEN</button>
            <p id="login-msg" style="color:var(--danger); margin-top:10px;"></p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="sidebar">
            <img src="3D_Static.jpg" style="width:40px; border-radius:50%; border:1px solid var(--neon); margin-bottom:30px;">
            <div class="nav-icon active" onclick="switchTab('players')"><i class="fas fa-users"></i></div>
            <div class="nav-icon" onclick="switchTab('bans')"><i class="fas fa-user-slash"></i></div>
            <div class="nav-icon" onclick="switchTab('todos')"><i class="fas fa-list"></i></div>
            <div style="flex:1"></div>
            <div class="nav-icon" style="color:var(--danger)" onclick="logout()"><i class="fas fa-sign-out-alt"></i></div>
        </div>

        <div id="page-players" class="content">
            <div class="panel-list">
                <h3 style="margin-top:0; color:#888;">ONLINE SPIELER</h3>
                <input type="text" id="search" class="inp" placeholder="Suchen..." onkeyup="renderList()">
                <div id="playerList" style="overflow-y:auto; flex:1; margin-top:10px;"></div>
            </div>
            <div class="panel-detail">
                <div id="emptyState" style="text-align:center; padding-top:100px; color:#888;"><h2>Wähle einen Spieler</h2></div>
                <div id="playerDetailContent" class="hidden">
                    <h1 id="pName" style="color:var(--neon);">Name</h1>
                    <span id="pID">ID: 0</span>
                    <br><br>
                    <button class="btn-green" onclick="sendAction('revive')">REVIVE</button>
                    <button class="btn-red" style="background:orange; color:black" onclick="sendAction('kick')">KICK</button>
                    
                    <h4 style="margin-top:20px; border-top:1px solid #333; padding-top:10px;">Geld</h4>
                    <div style="display:flex; gap:5px;">
                        <input id="moneyAmount" type="number" class="inp" placeholder="Betrag">
                        <button class="mini-btn" onclick="sendAction('givemoney')">SENDEN</button>
                    </div>

                    <h4 style="margin-top:20px; border-top:1px solid #333; padding-top:10px; color:var(--danger)">Ban</h4>
                    <select id="banDuration" class="inp">
                        <option value="0">Permanent</option>
                        <option value="3600">1 Std</option>
                    </select>
                    <button class="btn-red" onclick="sendAction('ban')">BANNEN</button>
                </div>
            </div>
        </div>

        <div id="page-bans" class="content hidden">
            <div class="panel-list" style="width:100%; max-width:800px;">
                <div style="display:flex; justify-content:space-between;">
                    <h2>Bannliste</h2>
                    <button class="mini-btn" onclick="fetchBans()">Refresh</button>
                </div>
                <div id="banListContainer"></div>
            </div>
        </div>

        <div id="page-todos" class="content hidden">
            <div class="panel-list" style="width:100%; max-width:800px;">
                <h2>To-Dos</h2>
                <div style="display:flex; gap:10px;">
                    <input id="todoInput" class="inp" placeholder="Aufgabe...">
                    <button class="mini-btn" onclick="addTodo()">ADD</button>
                </div>
                <div id="todoList" style="margin-top:20px;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiqf5q8xmyuBO_wTNzW_gV3t-FdZ6kYzc",
            authDomain: "battleroyalegame-a15b2.firebaseapp.com",
            projectId: "battleroyalegame-a15b2"
        };

        // VARIABLEN FÜR GEHEIMNISSE (Leer im Code!)
        let SERVER_URL = "";
        let API_SECRET = "";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allPlayers = [];
        let selectedId = null;

        // LOAD SAVED CONFIG
        // Beim Laden der Seite prüfen wir, ob schon mal was eingegeben wurde
        window.onload = () => {
            const savedIP = localStorage.getItem('nexgen_ip');
            const savedSecret = localStorage.getItem('nexgen_secret');
            
            if(savedIP) document.getElementById('serverIP').value = savedIP;
            if(savedSecret) document.getElementById('apiSecret').value = savedSecret;
        };

        window.notify = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const div = document.createElement('div');
            div.className = `toast ${type}`;
            div.innerHTML = `<span>${msg}</span>`;
            container.appendChild(div);
            setTimeout(() => div.remove(), 4000);
        };

        window.login = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            
            // 1. CONFIG AUSLESEN
            const rawIP = document.getElementById('serverIP').value.trim();
            const secret = document.getElementById('apiSecret').value.trim();

            if(!rawIP || !secret) {
                document.getElementById('login-msg').innerText = "Bitte Server IP & Secret eingeben!";
                return;
            }

            // URL bauen (falls user nur 127.0.0.1 eingibt, machen wir http:// davor)
            if(rawIP.startsWith('http')) SERVER_URL = rawIP + "/admin_pannel_flo";
            else SERVER_URL = "http://" + rawIP + "/admin_pannel_flo";

            API_SECRET = secret;

            // 2. CONFIG SPEICHERN (damit man es nicht immer tippen muss)
            localStorage.setItem('nexgen_ip', rawIP);
            localStorage.setItem('nexgen_secret', secret);

            // 3. LOGIN
            signInWithEmailAndPassword(auth, e, p).catch(err => {
                document.getElementById('login-msg').innerText = "Firebase Fehler: " + err.code;
            });
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, user => {
            if(user) {
                // Nur weitermachen, wenn wir die Config haben
                if(!API_SECRET) {
                    // Falls User refreshed hat aber noch eingeloggt ist -> Config neu laden aus localStorage
                    const savedIP = localStorage.getItem('nexgen_ip');
                    const savedSecret = localStorage.getItem('nexgen_secret');
                    if(savedIP && savedSecret) {
                         if(savedIP.startsWith('http')) SERVER_URL = savedIP + "/admin_pannel_flo";
                         else SERVER_URL = "http://" + savedIP + "/admin_pannel_flo";
                         API_SECRET = savedSecret;
                    } else {
                        // Wenn keine Config da ist, ausloggen erzwingen damit er sie eingeben muss
                        signOut(auth);
                        return;
                    }
                }

                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                setTimeout(() => document.getElementById('dashboard').classList.add('visible'), 50);
                
                fetchPlayers();
                loadTodos();
                setInterval(fetchPlayers, 2000);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('dashboard').classList.remove('visible');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        // TABS
        window.switchTab = (tab) => {
            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
            document.getElementById('page-'+tab).classList.remove('hidden');
            document.querySelectorAll('.nav-icon').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            if(tab === 'bans') fetchBans();
        };

        // PLAYERS
        window.fetchPlayers = async () => {
            try {
                const res = await fetch(SERVER_URL + "/players");
                if(res.ok) {
                    allPlayers = await res.json();
                    renderList();
                }
            } catch(e) { 
                // Leiser Fehler im Hintergrund, wenn Server nicht erreichbar
            }
        };

        window.renderList = () => {
            const list = document.getElementById('playerList');
            const term = document.getElementById('search').value.toLowerCase();
            list.innerHTML = "";
            const filtered = allPlayers.filter(p => p.name.toLowerCase().includes(term));
            
            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = `player-item ${selectedId == p.id ? 'selected' : ''}`;
                div.innerHTML = `<b>${p.name}</b> <small>${p.id}</small>`;
                div.onclick = () => selectPlayer(p);
                list.appendChild(div);
            });
        };

        window.selectPlayer = (p) => {
            selectedId = p.id;
            renderList();
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('playerDetailContent').classList.remove('hidden');
            document.getElementById('pName').innerText = p.name;
            document.getElementById('pID').innerText = "ID: " + p.id;
        };

        window.sendAction = async (action) => {
            if(!selectedId) return;
            const payload = { secret: API_SECRET, action: action, targetId: selectedId };
            
            if(action === 'givemoney') {
                payload.amount = document.getElementById('moneyAmount').value;
                payload.account = 'cash'; // Einfachheitshalber
            }
            if(action === 'ban') {
                payload.duration = document.getElementById('banDuration').value;
            }

            try {
                const res = await fetch(SERVER_URL + "/command", {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if(data.status === 'success') notify(data.message, 'success');
                else notify(data.message, 'error');

            } catch(e) { notify("Verbindungsfehler! IP Prüfen.", "error"); }
        };

        // BANS
        window.fetchBans = async () => {
            try {
                const res = await fetch(SERVER_URL + "/bans");
                const bans = await res.json();
                const list = document.getElementById('banListContainer');
                list.innerHTML = "";
                if(!bans || bans.length === 0) list.innerHTML = "<p>Keine Banns</p>";
                bans.forEach(b => {
                    const div = document.createElement('div');
                    div.style = "background:rgba(255,255,255,0.05); padding:10px; margin-bottom:5px; border-left:3px solid red; display:flex; justify-content:space-between;";
                    div.innerHTML = `<span>${b.name}</span> <button class="mini-btn" style="background:green" onclick="unban(${b.id})">FREIGEBEN</button>`;
                    list.appendChild(div);
                });
            } catch(e) { notify("Konnte Banns nicht laden", "error"); }
        };
        window.unban = async (id) => {
             const payload = { secret: API_SECRET, action: 'unban', targetId: id };
             await fetch(SERVER_URL + "/command", { method: 'POST', body: JSON.stringify(payload) });
             notify("Entbannt!");
             fetchBans();
        };

        // TODOS
        window.addTodo = async () => {
            const txt = document.getElementById('todoInput').value;
            if(txt) {
                await addDoc(collection(db, "todos"), { task: txt, created: Date.now() });
                document.getElementById('todoInput').value = '';
            }
        };
        window.loadTodos = () => {
            const q = query(collection(db, "todos"), orderBy("created", "desc"));
            onSnapshot(q, snaps => {
                const list = document.getElementById('todoList');
                list.innerHTML = "";
                snaps.forEach(docSnap => {
                    const d = docSnap.data();
                    const div = document.createElement('div');
                    div.style = "background:rgba(255,255,255,0.05); padding:10px; margin-bottom:5px; display:flex; justify-content:space-between;";
                    div.innerHTML = `<span>${d.task}</span> <i class="fas fa-trash" style="color:red; cursor:pointer;" onclick="del('${docSnap.id}')"></i>`;
                    list.appendChild(div);
                });
            });
        };
        window.del = (id) => deleteDoc(doc(db, "todos", id));
        window.unban = unban; window.del = del;
    </script>
</body>
</html>
