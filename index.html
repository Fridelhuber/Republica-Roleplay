<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NexGen Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050a14;
            --panel: rgba(13, 22, 35, 0.95);
            --border: rgba(0, 242, 255, 0.3);
            --neon: #00f2ff;
            --text: #ffffff;
            --text-dim: #8ca0b8;
            --danger: #ff2a6d;
            --success: #05ffa1;
        }

        body {
            margin: 0; font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #002652 0%, #050a14 70%);
            color: var(--text); height: 100vh; display: flex; overflow: hidden;
        }

        /* --- NOTIFICATIONS (TOAST) --- */
        #toast-container { position: absolute; top: 20px; right: 20px; z-index: 2000; }
        .toast {
            background: rgba(0,0,0,0.9); border-left: 4px solid var(--neon);
            color: white; padding: 15px 20px; margin-bottom: 10px; border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); min-width: 250px;
            display: flex; align-items: center; justify-content: space-between;
            animation: slideIn 0.3s ease-out; font-weight: bold;
        }
        .toast.error { border-left-color: var(--danger); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* --- LOGIN --- */
        #login-screen {
            position: absolute; inset: 0; z-index: 1000; background: var(--bg);
            display: flex; justify-content: center; align-items: center;
        }
        .card {
            background: var(--panel); border: 1px solid var(--border);
            padding: 40px; border-radius: 10px; text-align: center; width: 350px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }
        .inp {
            width: 100%; padding: 12px; margin: 8px 0; background: rgba(0,0,0,0.3);
            border: 1px solid #334155; color: var(--neon); border-radius: 4px;
            font-family: 'Rajdhani', sans-serif; font-size: 16px; outline: none; box-sizing: border-box;
        }
        .inp:focus { border-color: var(--neon); }
        
        .btn {
            width: 100%; padding: 12px; margin-top: 15px; background: var(--neon);
            border: none; color: black; font-weight: bold; font-size: 16px;
            cursor: pointer; border-radius: 4px; transition: 0.2s; font-family: 'Rajdhani', sans-serif;
        }
        .btn:hover { box-shadow: 0 0 15px var(--neon); }

        /* --- DASHBOARD --- */
        #dashboard { display: flex; width: 100%; height: 100%; opacity: 0; transition: 0.3s; }
        #dashboard.visible { opacity: 1; }

        .sidebar {
            width: 80px; background: #080f1c; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; padding-top: 30px;
        }
        .nav-icon {
            font-size: 24px; color: var(--text-dim); margin-bottom: 20px;
            padding: 15px; border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .nav-icon.active { color: var(--neon); background: rgba(0, 242, 255, 0.1); }
        .nav-icon:hover { color: white; }

        .content { flex: 1; padding: 30px; display: flex; gap: 30px; }

        /* --- LISTE --- */
        .panel-list {
            width: 350px; background: var(--panel); border: 1px solid var(--border);
            border-radius: 10px; padding: 20px; display: flex; flex-direction: column;
        }
        .player-item {
            padding: 12px; margin-bottom: 5px; background: rgba(255,255,255,0.03);
            border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between;
            align-items: center; border-left: 3px solid transparent;
        }
        .player-item:hover { background: rgba(255,255,255,0.08); }
        .player-item.selected { background: rgba(0, 242, 255, 0.1); border-left-color: var(--neon); }
        .p-id-badge { background: black; color: #888; padding: 2px 6px; border-radius: 4px; font-size: 12px; }

        /* --- DETAILS --- */
        .panel-detail {
            flex: 1; background: var(--panel); border: 1px solid var(--border);
            border-radius: 10px; padding: 30px; position: relative;
        }
        
        .profile-pic {
            width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--neon);
            display: flex; justify-content: center; align-items: center; font-size: 40px;
            background: rgba(0,0,0,0.5); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .bar-container { width: 100%; background: #222; height: 8px; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        .bar-val { height: 100%; transition: width 0.5s; }
        
        .action-card {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-bottom: 10px;
            border: 1px solid #333;
        }
        .mini-btn {
            background: var(--neon); border: none; padding: 0 15px; font-weight: bold;
            cursor: pointer; border-radius: 4px;
        }

        .btn-red { background: var(--danger); color: white; }
        .btn-green { background: var(--success); color: black; }

        .hidden { display: none !important; }
        
        /* Dropdown für Bann Zeit */
        .select-neo {
            background: rgba(0,0,0,0.5); border: 1px solid #334155; color: white;
            padding: 10px; border-radius: 4px; width: 100%; margin-bottom: 10px; outline: none;
        }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="login-screen">
        <div class="card">
            <img src="3D_Static.jpg" style="width:80px; border-radius:50%; border:2px solid var(--neon); margin-bottom:20px;">
            <h2 style="margin:0; color:white;">ADMIN PANEL</h2>
            <br>
            <input type="email" id="email" class="inp" placeholder="Email" value="flo.saftig526@gmail.com">
            <input type="password" id="password" class="inp" placeholder="Passwort">
            <button class="btn" onclick="login()">ANMELDEN</button>
            <p id="login-msg" style="color:var(--danger); margin-top:10px;"></p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        
        <div class="sidebar">
            <img src="3D_Static.jpg" style="width:40px; border-radius:50%; border:1px solid var(--neon); margin-bottom:30px;">
            <div class="nav-icon active" onclick="switchTab('players')"><i class="fas fa-users"></i></div>
            <div class="nav-icon" onclick="switchTab('todos')"><i class="fas fa-list"></i></div>
            <div style="flex:1"></div>
            <div class="nav-icon" style="color:var(--danger)" onclick="logout()"><i class="fas fa-sign-out-alt"></i></div>
        </div>

        <div id="page-players" class="content">
            
            <div class="panel-list">
                <h3 style="margin-top:0; color:var(--text-dim)">ONLINE SPIELER</h3>
                <input type="text" id="search" class="inp" placeholder="Suchen..." onkeyup="renderList()">
                <div id="playerList" style="overflow-y:auto; flex:1; margin-top:10px;"></div>
            </div>

            <div class="panel-detail">
                
                <div id="emptyState" style="text-align:center; padding-top:100px; color:var(--text-dim);">
                    <i class="fas fa-mouse-pointer" style="font-size:50px; margin-bottom:20px;"></i>
                    <h2>Wähle einen Spieler</h2>
                </div>

                <div id="playerDetailContent" class="hidden">
                    
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                        <div>
                            <h1 id="pName" style="margin:0; font-size:36px; color:var(--neon);">Name</h1>
                            <span id="pID" class="p-id-badge" style="font-size:16px; padding:5px 10px;">ID: 0</span>
                        </div>
                        <div class="profile-pic"><i class="fas fa-user"></i></div>
                    </div>

                    <div style="display:flex; gap:20px; margin-bottom:30px;">
                        <div style="flex:1">
                            <span style="font-size:12px; color:var(--success)">LEBEN</span>
                            <div class="bar-container"><div id="hpBar" class="bar-val" style="width:50%; background:var(--success)"></div></div>
                        </div>
                        <div style="flex:1">
                            <span style="font-size:12px; color:#0066ff">WESTE</span>
                            <div class="bar-container"><div id="armorBar" class="bar-val" style="width:20%; background:#0066ff"></div></div>
                        </div>
                    </div>

                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px;">
                        <button class="btn btn-green" style="margin:0" onclick="sendAction('revive')">WIEDERBELEBEN</button>
                        <button class="btn" style="margin:0; background:orange; color:black;" onclick="sendAction('kick')">KICKEN</button>
                    </div>

                    <div class="action-card">
                        <span style="font-size:12px; color:#888;">ITEM GEBEN</span>
                        <div style="display:flex; gap:10px; margin-top:5px;">
                            <input id="itemName" class="inp" style="margin:0" placeholder="Item Name">
                            <input id="itemAmount" type="number" class="inp" style="margin:0; width:60px;" value="1">
                            <button class="mini-btn" onclick="sendAction('giveitem')"><i class="fas fa-check"></i></button>
                        </div>
                    </div>

                    <div class="action-card">
                        <span style="font-size:12px; color:#888;">GELD GEBEN</span>
                        <div style="display:flex; gap:10px; margin-top:5px;">
                            <select id="moneyType" class="inp" style="margin:0; width:80px;">
                                <option value="cash">Bar</option>
                                <option value="bank">Bank</option>
                            </select>
                            <input id="moneyAmount" type="number" class="inp" style="margin:0" placeholder="Betrag">
                            <button class="mini-btn" onclick="sendAction('givemoney')"><i class="fas fa-check"></i></button>
                        </div>
                    </div>

                    <div class="action-card">
                        <span style="font-size:12px; color:#888;">WAFFE GEBEN</span>
                        <div style="display:flex; gap:10px; margin-top:5px;">
                            <input id="weaponName" class="inp" style="margin:0" placeholder="Waffen ID">
                            <input id="weaponAmmo" type="number" class="inp" style="margin:0; width:70px;" value="200">
                            <button class="mini-btn" onclick="sendAction('giveweapon')"><i class="fas fa-check"></i></button>
                        </div>
                    </div>

                    <div style="margin-top:20px; border-top:1px solid #333; padding-top:20px;">
                        <span style="color:var(--danger); font-weight:bold;">SPIELER BANNEN</span>
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <select id="banDuration" class="select-neo">
                                <option value="0">Permanent</option>
                                <option value="3600">1 Stunde</option>
                                <option value="86400">1 Tag</option>
                                <option value="604800">1 Woche</option>
                            </select>
                            <button class="btn btn-red" style="margin:0; width:120px; height:42px;" onclick="sendAction('ban')">BANNEN</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="page-todos" class="content hidden">
            <div class="panel-detail" style="max-width:800px; margin:0 auto;">
                <h2 style="color:var(--neon); margin-top:0;">AUFGABEN & NOTIZEN</h2>
                <div style="display:flex; gap:10px; margin-bottom:20px;">
                    <input id="todoInput" class="inp" style="margin:0" placeholder="Neue Aufgabe...">
                    <button class="btn" style="margin:0; width:100px;" onclick="addTodo()">ADD</button>
                </div>
                <div id="todoList" style="display:flex; flex-direction:column; gap:10px;"></div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiqf5q8xmyuBO_wTNzW_gV3t-FdZ6kYzc",
            authDomain: "battleroyalegame-a15b2.firebaseapp.com",
            projectId: "battleroyalegame-a15b2"
        };
        const SERVER_URL = "http://127.0.0.1:30120/admin_pannel_flo"; 
        const API_SECRET = "mein_geheimes_passwort_123";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allPlayers = [];
        let selectedId = null;

        // Custom Notification (Toast)
        window.notify = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const div = document.createElement('div');
            div.className = `toast ${type}`;
            div.innerHTML = `<span>${msg}</span>`;
            container.appendChild(div);
            setTimeout(() => div.remove(), 4000); // Verschwindet nach 4s
        };

        // AUTH
        window.login = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => {
                document.getElementById('login-msg').innerText = "Fehler: " + err.code;
            });
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                setTimeout(() => document.getElementById('dashboard').classList.add('visible'), 50);
                fetchPlayers();
                loadTodos();
                setInterval(fetchPlayers, 2000);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('dashboard').classList.remove('visible');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        window.switchTab = (tab) => {
            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
            document.getElementById('page-'+tab).classList.remove('hidden');
            document.querySelectorAll('.nav-icon').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };

        // PLAYERS
        window.fetchPlayers = async () => {
            try {
                const res = await fetch(SERVER_URL + "/players");
                if(res.ok) {
                    allPlayers = await res.json();
                    renderList();
                    if(selectedId) {
                        const p = allPlayers.find(x => x.id == selectedId);
                        if(p) updateDetails(p); else deselect();
                    }
                }
            } catch(e) {}
        };

        window.renderList = () => {
            const list = document.getElementById('playerList');
            const term = document.getElementById('search').value.toLowerCase();
            list.innerHTML = "";

            const filtered = allPlayers.filter(p => p.name.toLowerCase().includes(term));
            
            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = `player-item ${selectedId == p.id ? 'selected' : ''}`;
                div.innerHTML = `
                    <span style="font-weight:bold">${p.name}</span>
                    <span class="p-id-badge">${p.id}</span>
                `;
                div.onclick = () => selectPlayer(p);
                list.appendChild(div);
            });
        };

        window.selectPlayer = (p) => {
            selectedId = p.id;
            renderList();
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('playerDetailContent').classList.remove('hidden');
            
            document.getElementById('pName').innerText = p.name;
            document.getElementById('pID').innerText = "ID: " + p.id;
            updateDetails(p);
        };

        function updateDetails(p) {
            document.getElementById('hpBar').style.width = p.health + "%";
            document.getElementById('armorBar').style.width = p.armor + "%";
        }

        function deselect() {
            selectedId = null;
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('playerDetailContent').classList.add('hidden');
        }

        // ACTIONS
        window.sendAction = async (action) => {
            if(!selectedId) return;
            const payload = { secret: API_SECRET, action: action, targetId: selectedId };
            
            if(action === 'giveitem') {
                payload.item = document.getElementById('itemName').value;
                payload.amount = document.getElementById('itemAmount').value;
            }
            if(action === 'givemoney') {
                payload.amount = document.getElementById('moneyAmount').value;
                payload.account = document.getElementById('moneyType').value;
            }
            if(action === 'giveweapon') {
                payload.item = document.getElementById('weaponName').value;
                payload.amount = document.getElementById('weaponAmmo').value;
            }
            if(action === 'ban') {
                payload.duration = document.getElementById('banDuration').value;
            }

            try {
                const res = await fetch(SERVER_URL + "/command", {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                // Custom Notify
                if(data.status === 'success') notify(data.message, 'success');
                else notify(data.message, 'error');

            } catch(e) { notify("Verbindungsfehler", "error"); }
        };

        // TODOS (Fixed)
        window.addTodo = async () => {
            const txt = document.getElementById('todoInput').value;
            if(txt) {
                await addDoc(collection(db, "todos"), { task: txt, created: Date.now() });
                document.getElementById('todoInput').value = '';
            }
        };

        window.loadTodos = () => {
            const q = query(collection(db, "todos"), orderBy("created", "desc"));
            onSnapshot(q, snaps => {
                const list = document.getElementById('todoList');
                list.innerHTML = "";
                snaps.forEach(docSnap => {
                    const d = docSnap.data();
                    const div = document.createElement('div');
                    div.style = "background:rgba(255,255,255,0.05); padding:15px; border-radius:6px; display:flex; justify-content:space-between; align-items:center;";
                    div.innerHTML = `<span>${d.task}</span> <i class="fas fa-trash" style="color:var(--danger); cursor:pointer;" onclick="delTodo('${docSnap.id}')"></i>`;
                    list.appendChild(div);
                });
            });
        };
        window.delTodo = async (id) => deleteDoc(doc(db, "todos", id));
    </script>
</body>
</html>
